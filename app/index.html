<html>
<head>
	<title>Adalyzer app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="lib/bootstrap.min.css">
 	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="Adalyzer" ng-controller="MainController">
	<!-- Map part of the program --> 
	<div id="map" class="row" ng-controller="MapController">
		<div class="col-md-12 text-center">
			<h2>{{ title }}</h2>
			<div id="location-map">Loading map...</div>
		</div>
	</div>

	<div id="personas" class="row" ng-controller="PersonasController">
		<div class="col-md-12 text-center">
			<h2>{{title}}</h2>
		</div>
	</div>

	<div id="stats" class="row" ng-controller="StatsController">
		<div class="col-md-12 text-center">
			<h2>{{ title }}</h2>
		</div>
	</div>


	<script src="lib/angular.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>

	<script src="js/map.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDljc0HtuHTPnKqYj2UiIZhYbFiFRrb1OA&signed_in=true&callback=initMap"></script>	
	</body>
</html>
