<html>
<head>
	<title>Adalyzer app</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="lib/bootstrap.min.css">
</head>
<body ng-app="Adalyzer" ng-controller="MainController">
	<div id="map" class="row" ng-controller="MapController">
		<div class="col-md-12 text-center">
			<h2>{{ title }}</h2>
		</div>
	</div>

	<div id="personas" class="row" ng-controller="PersonasController">
		<div class="col-md-12 text-center">
			<h2>{{title}}</h2>
		</div>
	</div>

	<div id="stats" class="row" ng-controller="StatsController">
		<div class="col-md-12 text-center">
			<h2>{{ title }}</h2>
		</div>
	</div>

	<script src="lib/angular.js"></script>
	<script src="lib/jquery.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/services.js"></script>
	</body>
</html>
